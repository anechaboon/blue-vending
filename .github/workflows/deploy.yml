name: Deploy Next.js to GitHub Pages
on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '24'    # เลือกเวอร์ชัน node ที่ใช้
      - run: npm install
      - run: npm run build && npm run export
      - run: touch out/.nojekyll    # ป้องกัน Jekyll skip โฟลเดอร์ _next
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
